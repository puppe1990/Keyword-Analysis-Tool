<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-xl font-bold mb-4">Custom Keyword Analysis Tool</h1>
        <div>
            <label class="block mb-2">Upload CSV File:</label>
            <input type="file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="mb-4">
        </div>
        <div>
            <label for="minSearches" class="block mb-2">Minimum Avg. Monthly Searches:</label>
            <input type="number" id="minSearches" class="border p-2 mb-4">
        </div>
        <div>
            <label for="maxBid" class="block mb-2">Maximum Top of Page Bid (High Range):</label>
            <input type="number" step="0.01" id="maxBid" class="border p-2 mb-4">
        </div>
        <button id="analyzeBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
        
        <div id="loading" class="hidden mt-4">
            <p>Loading...</p>
        </div>
        <div id="results" class="mt-8"></div>
        <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    </div>

    <script src="app.js"></script>
</body>
</html>
